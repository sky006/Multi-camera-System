<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/supersized.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>登录</h1>
            <form action="" method="post">
                <input type="text"  id="usename1" name="username" class="usename" placeholder="用户名">
                <input type="password"  id="password" name="password" class="password" placeholder="密码">
                <button type="button">提交</button>
                <div class="error"><span>+</span></div>
            </form>
        </div>
		
        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/js/supersized.3.2.7.min.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script type="text/javascript">
            var url="http://10.200.189.224:8080/sp/login"
         $('button').click(function(){
            $.ajax({
                type:"post",
                url:url,
                data:{
                    usename:$("#usename1").val(),
                    password:$("#password").val()
                },
                success:function(data){
                    var data=JSON.parse(data)
                    if(data.status==1){
                        location.href='./choose.html'
                    }else{
                        alert("用户名密码错误！")
                    }
                }
            })
         })
        </script>

    </body>

</html>
